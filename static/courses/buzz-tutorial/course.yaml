        type: grid-large
        file: page-content/html.en.html

    page-content/markdown/:
        name: Formatted Text via Markdown
        type: grid-large
        file: page-content/markdown.en.html

    page-content/sourcecode/:
        name: Syntax Highlighted Source Codes
        type: tabs-large
        pages:
            nobg/:
                pos: 1
                name: No Background
                file: page-content/sourcecode.en.html
                classes:
                    - padding
            white/:
                pos: 2
                name: White Background
                file: page-content/sourcecode.en.html
                classes:
                    - white
                    - padding
            black/:
                pos: 3
                name: Black Background
                file: page-content/sourcecode.en.html
                classes:
                    - black
                    - padding

