        name: Tiles on the Start Page
        type: grid-large
        file: page-content/tiles.en.html

    page-content/grid/:
        name: Responsive Grid Elements
        type: grid-large
        file: page-content/grid.en.html

    page-content/images/:
        name: What to Think About for Pictures
        type: grid-large
        file: page-content/images.en.html

    page-content/spectre.css/:
        name: Elements Defined by Spectre.css
        type: grid-large
        file: page-content/spectre.css.en.html

